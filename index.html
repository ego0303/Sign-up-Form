<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="left">
        <img src="./img/image.jpg" alt="Clover">
        <div class="logo">
            <img class="log" src="./img/odin-lined.png">
            <div class="odin"> ODIN</div>
        </div>
    </div>
    <div id="right">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="body">
            <div class="text">Let's Do this!</div>
            <form action="#" method="post">
                <div class="container">
                    <div class="left1">
                        <div class="text-form">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                        <div class="text-form">
                            <label for="phone">Phone</label>
                            <input type="number" id="phone" name="phone" required>
                        </div>
                        <div class="text-form">
                            <label for="pass">Password</label>
                            <input type="password" id="pass" minlength="8" name="password" required>
                        </div>
                    </div>
                    <div class="right1">
                        <div class="text-form">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>
                        <div class="text-form">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com">
                        </div>
                        <div class="text-form">
                            <label for="confirm">Confirm Password</label>
                            <input type="password" id="confirm" name="confirm_password" required>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
        <div class="footer">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
